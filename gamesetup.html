<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Memory Game</title>
  </head>
  <body>
    <section id="gamesetup">
      <div class="Game">
        <div class="gametitle">
          <h1>memory</h1>
        </div>

        <!-- Game setup start -->
        <div class="gamesetup">
          <div class="theme">
            <div class="themeheading">
              <h1>Select Theme</h1>
            </div>
            <div class="theme_btn">
              <div >
                <!-- <button
                  id="numberBtn"
                  class="number_btn"
                  type="text"
                  <input
                  type="radio"
                  name="gameType"
                  value="numbers"
                  checked
                >
                  Numbers
                </button> -->
                <label>
  <button id="numberBtn" class="number_btn" type="button">
    <input type="radio" name="gameType" value="numbers" checked>
    Numbers
  </button>
</label>

              </div>

              <button id="icon_btn" type="text">Icons</button>
            </div>
          </div>

          <div class="playersselect">
            <div class="playersselect_heading">
              <h1>Number of Players</h1>
            </div>
            <div class="playersselect_btn">
              <button class="player1" type="number">1</button>
              <button class="players2" type="number">2</button>
              <button class="players3" type="number">3</button>
              <button class="players4" type="number">4</button>
            </div>
          </div>

          <div class="gridsize">
            <div class="gridsize_heading">
              <h1>Grid Size</h1>
            </div>
            <div class="gridsize_btn">
              <button class="fourbyfour" type="number">4x4</button>
              <button class="sixbysix" type="number">6x6</button>
            </div>
          </div>

          <div class="startgame">
            <button id = "startBtn"class="startgame_btn" type="text">Start Game</button>
          </div>

          <!-- <!- - Game setup end -->
        </div>
      </div>
    </section>
    <script src="gamesetup.js"></script>
  </body>
</html>
